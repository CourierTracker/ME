<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPay Clone with Parallax</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html { 
      height: 100%; 
      overflow-x: hidden; 
      font-family: Arial, sans-serif; 
      background: #111;
      color: white;
    }

    /* Parallax container */
    .parallax {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Images for parallax */
    .parallax img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: auto;
      max-width: 50%;
      will-change: transform;
      pointer-events: none;
      transition: transform 0.1s linear;
    }

    /* Specific scaling for foreground/background phones */
    .parallax-img.phone1 { max-width: 40%; }
    .parallax-img.phone2 { max-width: 30%; }

    /* Overlay content */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px 40px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.5em;
    }

    /* Optional: Make page scrollable */
    .spacer {
      height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #ddd;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .parallax-img.phone1 { max-width: 60%; }
      .parallax-img.phone2 { max-width: 45%; }
      .content h1 { font-size: 2.2em; }
      .content p { font-size: 1.2em; }
    }

    @media (max-width: 480px) {
      .parallax-img.phone1 { max-width: 80%; }
      .parallax-img.phone2 { max-width: 60%; }
      .content h1 { font-size: 1.8em; }
      .content p { font-size: 1em; }
      .content { padding: 15px 20px; }
    }
  </style>
</head>
<body>

  <!-- Parallax section -->
  <div class="parallax">
    <img src="phone1.png" alt="Phone 1" class="parallax-img phone1" data-speed="0.5">
    <img src="phone2.jpg" alt="Phone 2" class="parallax-img phone2" data-speed="0.3">
    <div class="content">
      <h1>Welcome to OPay</h1>
      <p>Experience seamless transactions at your fingertips.</p>
    </div>
  </div>

  <!-- Extra scrollable content -->
  <div class="spacer">Scroll down to see parallax in action</div>

  <script>
    // Smooth parallax
    const parallaxImages = document.querySelectorAll('.parallax-img');
    let scrollY = 0;

    window.addEventListener('scroll', () => {
      scrollY = window.pageYOffset;
    });

    function parallaxLoop() {
      parallaxImages.forEach(img => {
        const speed = parseFloat(img.getAttribute('data-speed'));
        img.style.transform = `translate(-50%, calc(-50% + ${scrollY * speed}px))`;
      });
      requestAnimationFrame(parallaxLoop);
    }

    parallaxLoop();
  </script>

</body>
</html>
