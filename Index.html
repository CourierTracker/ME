<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPay Clone with Parallax</title>
  <style>
    body, html { margin: 0; padding: 0; overflow-x: hidden; }
    .parallax { position: relative; height: 100vh; overflow: hidden; }
    .parallax img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
    .content { position: relative; z-index: 2; padding: 50px; color: white; text-align: center; }
  </style>
</head>
<body>

  <div class="parallax">
    <img src="phone1.svg" alt="Phone 1" class="parallax-img" data-speed="0.5">
    <img src="phone2.svg" alt="Phone 2" class="parallax-img" data-speed="0.3">
    <div class="content">
      <h1>Welcome to OPay</h1>
      <p>Experience seamless transactions at your fingertips.</p>
    </div>
  </div>

  <script>
    const parallaxImages = document.querySelectorAll('.parallax-img');
    window.addEventListener('scroll', () => {
      let offset = window.pageYOffset;
      parallaxImages.forEach(img => {
        let speed = img.getAttribute('data-speed');
        img.style.transform = `translateY(${offset * speed}px)`;
      });
    });
  </script>

</body>
</html>
