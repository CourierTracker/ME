<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tracker-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #003080;
    }
    .status {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .timeline {
      list-style: none;
      padding: 0;
    }
    .timeline li {
      position: relative;
      padding: 10px 0 10px 30px;
      border-left: 3px solid #ccc;
      margin-left: 15px;
      font-size: 1rem;
    }
    .timeline li.completed {
      border-color: green;
      color: green;
    }
    .timeline li.active {
      border-color: #004aad;
      color: #004aad;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    ðŸ“¦ MyPackage Tracker
  </header>

  <div class="container">
    <h2 style="text-align:center;">Track Your Package</h2>
    <div class="tracker-input">
      <input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
      <button onclick="trackPackage()">Track</button>
    </div>

    <div id="result" style="display:none;">
      <div class="status">Current Status: <b id="statusText">In Transit</b></div>
      <ul class="timeline">
        <li class="completed">Shipment Created</li>
        <li class="completed">At Facility</li>
        <li class="active">In Transit</li>
        <li>Out for Delivery</li>
        <li>Delivered</li>
      </ul>
      <p style="text-align:center;"><b>Estimated Delivery:</b> Sept 12, 2025</p>
    </div>
  </div>

  <footer>
    Â© 2025 MyPackage Tracker | Support | Contact
  </footer>

  <script>
    function trackPackage() {
      const input = document.getElementById("trackingNumber").value.trim();
      if(input === "") {
        alert("Please enter a tracking number!");
        return;
      }
      document.getElementById("result").style.display = "block";
      // In real app, youâ€™d fetch API results here
    }
  </script>
</body>
</html>
